<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Username-based Authentication</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<header>
    <img src="../assets/images/logo_img.png">
</header>
<body>


<form id="loginForm" style="display: block; margin-bottom: 20px;" novalidate>
    <!-- <label for="loginUsername">Username:</label>
    <input type="text" id="loginUsername" required>
    <span id="usernameError" style="color: red;"></span> -->

    <label for="loginEmail">Email:</label>
    <input type="email" id="loginEmail" required>
    <span id="emailError" style="color: red;"></span>


    <label for="loginPassword">Password:</label>
    <input type="password" id="loginPassword" required>
    <span id="passwordError" style="color: red;"></span>

    <div class="form-footer">
        <button type="submit">Log In</button>
    </div>
    <div id="loginMessage" style="color: green;"></div>

    <div id="signUpPrompt">
        <p>If you don't have an account, <button type="button" id="showSignUpForm">Sign Up</button></p>
    </div>
</form>


<form id="signUpForm" style="display: none; margin-top: 20px;" novalidate>
    <h2>Create an account</h2>
    <label for="signUpUsername">Username:</label>
    <input type="text" id="signUpUsername" required>
    <span id="UserNameError" style="color: red;"></span>

    <label for="signUpEmail">Email:</label>
    <input type="email" id="signUpEmail" required>
    <span id="emailError" style="color: red;"></span>
    

    <label for="signUpPassword">Password:</label>
    <input type="password" id="signUpPassword" required>
    <span id="PasswordError" style="color: red;"></span>

    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" required>
    <span id="ConfirmPasswordError" style="color: red;"></span>

    <div class="form-footer">
        <button type="submit" id="msg-btn">Sign Up</button>
    </div>
    <div style="margin-top: 10px;">
        <p>Already have an account? <button type="button" id="showLoginForm">Sign In</button></p>
    </div>
    <div id="signUpMessage" style="color: green;"></div>
</form>
 
 <script type="module" src="../js/firebaseauth.js">
    
</script> 




</body>


</html>
