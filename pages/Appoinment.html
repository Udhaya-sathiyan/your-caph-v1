<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="../assets/images/like.png">
    <link rel="stylesheet" href="../css/Appoinment.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <!-- Logo on the left -->
            <div class="logo-container">
                <img src="../../assets/images/logo_img_3.jpg" alt="Company Logo" class="logo">
            </div>
    
            <!-- Title centered -->
            <h1 class="title">Patients Records</h1>
    
            <!-- Profile (username) on the right -->
            <div class="profile">
                <div class="userLogo"></div> <!-- Placeholder for user initial -->
            </div>
        </div>
    </header>
    <hr>
    <main>
        <aside class="sidebar">
            <ul class="sidebar-menu">
                <li><a href="./home.html">Home</a></li>
                <li><a href="./patientRecords1.html">Patients Records</a></li>
                <li><a href="./Appoinment.html">Appointments</a></li>
                <li><a href="./Billing.html">Billing</a></li>
            </ul>
        </aside>
        <section class="content">
            <div>
                <!-- Search bar with icon -->
                <!-- <div class="search-container">
                    <input
                        type="text"
                        id="searchBar"
                        placeholder="Search patient name..."
                        class="search-bar"
                    />
                    <button id="searchButton" class="search-button">
                        üîç
                    </button> -->
                </div>
            </div>
            <div class="appointments-container">
                <h2>Appointments</h2>
            
                <!-- Search Bar -->
                <div class="search-container">
                    <input
                        type="text"
                        id="searchBar"
                        placeholder="Search patient name..."
                        class="search-bar"
                    />
                    <button id="searchButton" class="search-button">üîç</button>
                </div>
            
                <!-- Add Appointment Button -->
                <div class="add-btn-container">
                    <button id="addAppointmentBtn" class="add-appointment-btn">Add New Appointment</button>
                </div>
            
                <!-- Appointments Table -->
                <div class="table-container">
                    <table id="appointmentsTable">
                        <thead>
                            <tr>
                                <th>Patient</th>
                                <th>Age</th>
                                <th>Doctor</th>
                                <th>Date</th>
                                <th>Time</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            
                <!-- Hidden Form for Adding/Editing Appointments -->
                <div id="appointmentForm" class="appointment-form" style="display: none;">
                    <form>
                        <label>Patient:
                            <select id="patientSelect"></select>
                        </label>
                        <label>Doctor:
                            <input type="text" id="doctorName" />
                        </label>
                        <label>Date:
                            <input type="date" id="appointmentDate" />
                        </label>
                        <label>Time:
                            <input type="time" id="appointmentTime" />
                        </label>
                        <div class="form-buttons">
                            <button id="saveAppointment" class="save-btn">Save</button>
                            <button id="cancelAppointment" class="cancel-btn">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
            
            
    </main>
    <script type="module" src="../js/Appoinment.js"></script>
</body>
</html>
