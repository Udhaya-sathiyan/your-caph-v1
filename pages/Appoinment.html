<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Caph</title>
    <link rel="icon" href="../assets/images/like.png">
    <link rel="stylesheet" href="../css/Appoinment.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <!-- Logo on the left -->
            <div class="logo-container">
                <img src="../../assets/images/logo_img_3.jpg" alt="Company Logo" class="logo">
            </div>
    
            <!-- Title centered -->
            <h1 class="title">Patients Records</h1>
    
            <!-- Profile (username) on the right -->
            <div class="profile">
                <div class="userLogo"></div> <!-- Placeholder for user initial -->
            </div>
        </div>
    </header>
    <hr>
    <main>
        <aside class="sidebar">
            <ul class="sidebar-menu">
                <li><a href="./home.html">Home</a></li>
                <li><a href="./patientRecords1.html">Patients Records</a></li>
                <li><a href="./Appoinment.html">Appointments</a></li>
                <li><a href="./Billing.html">Billing</a></li>
            </ul>
        </aside>
        <section class="content">
            <div>
                <!-- Search bar with icon -->
                <div class="search-container">
                    <input
                        type="text"
                        id="searchBar"
                        placeholder="Search patient name..."
                        class="search-bar"
                    />
                    <button id="searchButton" class="search-button">
                        üîç
                    </button>
                </div>
            </div>
            <div>
                <h4>Appoinment List</h4>
                <div id="noResultsMessage" style="display:none; text-align:center; color:red;">
                    No results found.
                </div>
                
                <div class="table-container">
                    <table class="table" id="tb-patient">
                        <thead>
                            <tr>
                                <th scope="col">Date</th>
                                <th scope="col">Time</th>
                                <th scope="col"> Doctor</th>
                                <th scope="col">Patient Name</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div> 
                <div id="appointmentForm" style="display: none;">
                    <h2 id="formTitle">Add Appointment</h2>
                    <label for="patientSelect">Patient:</label>
                    <select id="patientSelect"></select>
        
                    <label for="doctorName">Doctor Name:</label>
                    <input type="text" id="doctorName">
        
                    <label for="appointmentDate">Date:</label>
                    <input type="date" id="appointmentDate">
        
                    <label for="appointmentTime">Time:</label>
                    <input type="time" id="appointmentTime">
        
                    <button id="saveButton">Save</button>
                    <button id="cancelButton">Cancel</button>
                </div>
    </main>
    <script type="module" src="../js/Appoinment.js"></script>
</body>
</html>
