<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Caph</title>
    <link rel="icon" href="../assets/images/like.png">
    <link rel="stylesheet" href="../css/Billing.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <!-- Logo on the left -->
            <div class="logo-container">
                <img src="../../assets/images/logo_img_3.jpg" alt="Company Logo" class="logo">
            </div>
    
            <!-- Title centered -->
            <h1 class="title">Patients Records</h1>
    
            <!-- Profile (username) on the right -->
            <div class="profile">
                <div class="userLogo"></div> <!-- Placeholder for user initial -->
            </div>
        </div>
    </header>
    <hr>
    <main>
        <aside class="sidebar">
            <ul class="sidebar-menu">
                <li><a href="./home.html">Home</a></li>
                <li><a href="./patientRecords1.html">Patients Records</a></li>
                <li><a href="./Appoinment.html">Appointments</a></li>
                <li><a href="./Billing.html">Billing</a></li>
            </ul>
        </aside>
        <section class="content">
            <div>
                <!-- Search bar with icon -->
                <div class="search-container">
                    <input
                        type="text"
                        id="searchBar"
                        placeholder="Search patient name..."
                        class="search-bar"
                    />
                    <button id="searchButton" class="search-button">
                        üîç
                    </button>
                </div>
            </div>
            <div>
                <h4> Billing Details</h4>
                <div id="noResultsMessage" style="display:none; text-align:center; color:red;">
                    No results found.
                </div>
                
                <div class="table-container">
                    <table class="table" id="tb-patient">
                        <thead>
                            <tr>
                                <th scope="col">Patient Name</th>
                                <th scope="col">Amount</th>
                                <th scope="col">Service Description</th>
                                <th scope="col">Status</th>
                                <th scope="col">Date</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>

                <div id="updateModal" class="modal" style="display: none;">
                    <div class="modal-content">
                        <span id="closeModal" class="close">&times;</span>
                        <h2>Update Billing Information</h2>
                        
                        <label for="serviceDescription">Service Description:</label>
                        <input type="text" id="serviceDescription" /><br />
                        <small id="serviceDescriptionError" class="error-message"></small><br />
                
                        <label for="status">Status:</label>
                        <input type="text" id="status" /><br />
                        <small id="statusError" class="error-message"></small><br />
                
                        <label for="date">Date:</label>
                        <input type="date" id="date" /><br />
                        <small id="dateError" class="error-message"></small><br />
                
                        <label for="Amount">Amount:</label>
                        <input type="number" id="Amount"><br />
                        <small id="amountError" class="error-message"></small><br />
                
                        <button id="saveChanges">Save Changes</button>
                    </div>
                </div>
                
                
        </section>
    </main>
    <script type="module" src="../js/Billing.js"></script>
    
</body>
</html>
