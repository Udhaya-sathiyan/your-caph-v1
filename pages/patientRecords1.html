<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Records</title>
    <link rel="icon" href="../assets/images/like.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/Records1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body>

<!-- Header Section -->
<header class="header">
    <div class="header-content">
        <!-- Logo on the left -->
        <div class="logo-container">
            <img src="../../assets/images/logo_img_3.jpg" alt="Company Logo" class="logo">
        </div>

        <!-- Title centered -->
        <h1 class="title">Patients Records</h1>

        <!-- Profile (username) on the right -->
        <div class="profile">
            <div class="userLogo"></div> <!-- Placeholder for user initial -->
        </div>
    </div>
</header>
<hr>

<!-- Main content Section -->
<main>
    <aside class="sidebar">
        <ul class="sidebar-menu">
            <li><a href="./home.html">Home</a></li>
            <li><a href="./patientRecords1.html">Patients Records</a></li>
            <li><a href="./Appoinment.html">Appointments</a></li>
            <li><a href="./Billing.html">Billing</a></li>
        </ul>
    </aside>

    <section class="content">
        <div>
            <!-- Search bar with icon -->
            <div class="search-container">
                <input
                    type="text"
                    id="searchBar"
                    placeholder="Search patient name..."
                    class="search-bar"
                />
                <button id="searchButton" class="search-button">
                    üîç
                </button>
            </div>
        </div>

        <button id="addPatientButton" class="btn">Add Patient</button>

        <form id="addPatientForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter patient's name">
                <span id="nameError" class="error"></span>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="text" id="age" placeholder="Enter patient's age">
                <span id="ageError" class="error"></span>
            </div>
            <div class="form-group">
                <label for="diagnosis">Diagnosis:</label>
                <input type="text" id="diagnosis" placeholder="Enter diagnosis">
                <span id="diagnosisError" class="error"></span>
            </div>
            <div class="form-group">
                <label for="details">Details:</label>
                <input type="text" id="details" placeholder="Enter details">
                <span id="detailsError" class="error"></span>
            </div>
            <button type="submit">Add Patient</button>
           
        </form>
        

        <div>
            <h2>Patient List</h2>
            <div id="noResultsMessage" style="display:none; text-align:center; color:red;">
                No results found.
            </div>
            
            <div class="table-container">
                <table class="table" id="tb-patient">
                    <thead>
                        <tr>
                            <th scope="col">Patient Name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Diagnosis</th>
                            <th scope="col">Details</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <button id="records" class="btn" type="submit"><a href="./patientRecords2.html">ViewDetails</a></button> 
    </section>
    
</main>


<script type="module" src="../js/Records1.js"></script>
</body>
</html>
