<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../pages/cssFiles/Records1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body>

<!-- Header Section -->
<header class="header">
    <div class="header-content">
        <!-- Logo on the left -->
        <div class="logo-container">
            <img src="../../assets/images/logo_img_3.jpg" alt="Company Logo" class="logo">
        </div>

        <!-- Title centered -->
        <h1 class="title">Patients Records</h1>

        <!-- Profile (username) on the right -->
        <div class="profile">
            <div class="userLogo"></div> <!-- Placeholder for user initial -->
        </div>
    </div>
</header>
<hr>

<!-- Main content Section -->
<main>
    <aside class="sidebar">
        <ul class="sidebar-menu">
            <li><a href="/homepage.html">Home</a></li>
            <li><a href="#">Patients Records</a></li>
            <li><a href="#">Appointments</a></li>
            <li><a href="#">Billing</a></li>
        </ul>
    </aside>

    <section class="content">
        <div>
            <!-- Search bar with icon -->
            <div style="display: flex; align-items: center; margin-bottom: 10px;">
                <input
                    type="text"
                    id="searchBar"
                    placeholder="Search patient name..."
                    style="padding: 10px; width: 300px; border: 1px solid #ccc; border-radius: 5px;"
                />
                <button id="searchButton" style="margin-left: 10px; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer;">
                    üîç
                </button>
            </div>
        <div>
           
            <form id="addPatientForm">
                <h2>Add Patient</h2>
                <input type="text" id="name" placeholder="Patient Name" required autocomplete="off"/>
                <input type="number" id="age" placeholder="Age" required autocomplete="off"/>
                <input type="text" id="diagnosis" placeholder="Diagnosis" required autocomplete="off"/>
                <input type="text" id="details" placeholder="Details" required autocomplete="off"/>
                <button type="submit" class="btn">Add Patient</button>
            </form>
        </div>
        <div>
            <h2>Patient List</h2>
            <table class="table" id="tb-patient">
                <thead>
                    <tr>
                        <th scope="col">Patient Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Diagnosis</th>
                        <th scope="col">Details</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic rows will be added here -->
                </tbody>
            </table>
        </div>
    </section>
    
</main>


<script type="module" src="../jsFiles/Records1.js"></script>
</body>
</html>
